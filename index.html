<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive card component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-content">
            <div class="card-image-front">
                <img src="images/bg-card-front.png" alt="bg-card-front">
                <div class="card-front-content">
                    <div class="circles">
                        <div class="filled-circle"></div>
                        <div class="empty-circle"></div>
                    </div>
                <div class="card-inputs">
                    <h2 class="card-number-display">0000 0000 0000 0000</h2>
                    <div class="name-date">
                        <p class="cardholder-name-display">Jane Appleseed</p>
                        <div class="month-year-display">
                        <p class="card-month-display">00</p>
                        <p>/</p>
                        <p class="card-year-display">00</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-image-back">
                <img src="images/bg-card-back.png" alt="bg-card-back">
                <p class="cvc-display">000</p>
            </div>
            </div>
        </div>
        <div class="right-content">
            <form autocomplete="off">
                <div class="cardholder-name">
                <label for="cardholder-name">CARDHOLDER NAME</label>
                <input class="input cardholder-name-input" type="text" placeholder="e.g. Jane Appleseed" autocomplete="off">
                <p class="error-message">Can't be blank</p>
                </div>

                <div class="card-number">
                <label for="card-number">CARD NUMBER</label>
                <input class="input card-number-input" type="text" placeholder="e.g. 1234567891230000" autocomplete="off" maxlength="16" pattern="^\d{16}$">
                <p class="error-message">Can't be blank</p>
                
                </div>

                <div class="card-date-cvc">
                    <div class="exp-date">
                        <label for="exp-date">EXP. DATE (MM/YY)</label>
                        <div class="month-year">
                            <div class="month-error">
                            <input class="input month" class="month" type="text" placeholder="MM" autocomplete="off" maxlength="2" pattern="\d{2}">
                            <p class="error-message">Can't be blank</p>
                            </div>
                            <div class="year-error">
                            <input class="input year" class="year" type="text" placeholder="YY" autocomplete="off" maxlength="2" pattern="\d{2}">
                            <p class="error-message">Can't be blank</p>
                            </div>
                        </div>
                    </div>
                    <div class="cvc-input">
                        <label for="cvc">CVC</label>
                        <input class="input cvc" type="text" placeholder="e.g. 123" autocomplete="off" maxlength="3" pattern="\d{3}">
                        <p class="error-message">Can't be blank</p>
                    </div>
                </div>

                <button class="confirm">Confirm</button>
            </form>
        </div>
        <div class="right-content-success">
            <div class="text">
            <img src="images/icon-complete.svg" alt="icon-complete">
            <h2>THANK YOU!</h2>
            <p>We've just added your card details.</p>
            </div>
            <button class="continue">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
